name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  DOCKERHUB_IMAGE: ryops/eagle-scout
  GHCR_IMAGE: ghcr.io/ry-ops/eagle-scout

jobs:
  # ============================================
  # Stage 1: Build and Test
  # ============================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'var version' cmd/eagle-scout/main.go | cut -d'"' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: CGO_ENABLED=0 go build -ldflags="-s -w" -o eagle-scout ./cmd/eagle-scout

      - name: Test
        run: go test -v ./...

      - name: Verify binary
        run: ./eagle-scout version

      - name: Generate coverage report
        run: go test -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  # ============================================
  # Stage 2: Code Quality (SonarCloud)
  # Optional - won't block CI if SonarCloud is not configured
  # ============================================
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    needs: build
    continue-on-error: true  # Don't fail CI if SonarCloud is not configured
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Generate coverage
        run: go test -coverprofile=coverage.out ./...

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # Stage 4: Security Scan (Gate)
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build  # Run after build, don't wait for optional sonarcloud
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: ${{ env.DOCKERHUB_IMAGE }}:scan
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker Scout - Quickview
        uses: docker/scout-action@v1
        with:
          command: quickview
          image: ${{ env.DOCKERHUB_IMAGE }}:scan
          only-severities: critical,high
          summary: true

      - name: Docker Scout - CVE Scan (Gate)
        uses: docker/scout-action@v1
        with:
          command: cves
          image: ${{ env.DOCKERHUB_IMAGE }}:scan
          only-severities: critical,high
          exit-code: true
          # Fail if critical/high CVEs with fixes available
          only-fixed: true

      - name: Docker Scout - SBOM
        uses: docker/scout-action@v1
        with:
          command: sbom
          image: ${{ env.DOCKERHUB_IMAGE }}:scan
          output: sbom.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json

  # ============================================
  # Stage 5: Policy Check (Gate)
  # ============================================
  policy-check:
    name: Policy Check
    runs-on: ubuntu-latest
    needs: build  # Run after build, don't wait for optional sonarcloud
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: ${{ env.DOCKERHUB_IMAGE }}:scan

      - name: Check - Non-root user
        run: |
          USER=$(docker inspect ${{ env.DOCKERHUB_IMAGE }}:scan --format '{{.Config.User}}')
          if [ -z "$USER" ] || [ "$USER" = "root" ] || [ "$USER" = "0" ]; then
            echo "::error::Container runs as root. Must specify non-root USER."
            exit 1
          fi
          echo "✓ Container runs as user: $USER"

      - name: Check - No secrets in image
        run: |
          # Check for common secret patterns
          docker run --rm --entrypoint="" ${{ env.DOCKERHUB_IMAGE }}:scan sh -c "
            if ls /.env /app/.env /etc/secrets 2>/dev/null; then
              echo 'Found potential secrets!'
              exit 1
            fi
          " || true
          echo "✓ No obvious secrets found"

      - name: Check - Minimal attack surface
        run: |
          # Verify no unnecessary tools
          docker run --rm --entrypoint="" ${{ env.DOCKERHUB_IMAGE }}:scan sh -c "
            for cmd in curl wget nc netcat python perl; do
              if command -v \$cmd >/dev/null 2>&1; then
                echo \"Warning: \$cmd found in image\"
              fi
            done
          " || true

  # ============================================
  # Stage 6: Build & Push (main branch only)
  # ============================================
  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: [build, security-scan, policy-check]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
      id-token: write  # For signing
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.DOCKERHUB_IMAGE }}
            ${{ env.GHCR_IMAGE }}
          tags: |
            type=raw,value=${{ needs.build.outputs.version }}
            type=raw,value=latest

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: mode=max
          sbom: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker Scout - Final Report
        uses: docker/scout-action@v1
        with:
          command: quickview
          image: ${{ env.DOCKERHUB_IMAGE }}:${{ needs.build.outputs.version }}
          summary: true
